<meta name="robots" content="noindex">
<html>
<style>
#container {
  width: 400px;
  height: 400px;
  position: relative;
  background: yellow;
}
#animate {
  width: 50px;
  height: 50px;
  position: absolute;
  background-color: red;
}#animate2 {
  left: 350px;	
  width: 50px;
  height: 50px;
  position: absolute;
  background-color: green;
}</style>
<body><p><button onclick="myMove()">Click Me</button></p><div id ="container">
  <div id ="animate"></div>
  <div id ="animate2"></div>
</div><script>
function myMove() {
  var elem = document.getElementById("animate");
  var elem2 = document.getElementById("animate2");
  var pos = 0;
  var pos2 = 0;
  var pos3 = 350;
  var id = setInterval(frame, 1);
  function frame() {
    if (pos == 350 && pos2 == 350) {
      clearInterval(id);
    } else {
      pos++;
      pos2++;
      pos3--;
      elem.style.top = pos + "px";
      elem.style.left = pos + "px";
      elem2.style.top = pos2 + "px";
      elem2.style.left = pos3 + "px";
    }
  }}
</script></body>
</html>
